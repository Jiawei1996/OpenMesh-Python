stages:
  - build
  - test
  - deploy
      
build-3.6-VS2017:
  stage:
    build
  tags:
    - VS2017
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
    COMPILER: "VS2017"
  script:
    - set Path=%Path%;C:\Program Files\Python36;C:\Program Files\Python36\Scripts;
    - virtualenv --clear -p "C:\Program Files\Python36\python.exe" .
    - .\Scripts\activate
    - python setup.py bdist_wheel --dist-dir dist3
  artifacts:
    paths:
      - dist3/
      
build-3.5-linux:
  stage:
    build
  tags:
    - Linux
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  script:
    - virtualenv --clear -p python3.5 .
    - source bin/activate
    - python setup.py bdist_wheel --dist-dir dist3
  artifacts:
    paths:
      - dist3/

build-3.5-macos:
  stage:
    build
  tags:
    - Apple
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  script:
    - export PATH=/opt/local/bin:$PATH
    - virtualenv --clear -p python3.5 .
    - source bin/activate
    - python setup.py bdist_wheel --dist-dir dist3
  artifacts:
    paths:
      - dist3/

