test-3.6-VS2017:
  stage:
    test
  tags:
    - VS2017
  dependencies:
    - build-3.6-VS2017
  script:
    - set Path=%Path%;C:\Program Files\Python36;C:\Program Files\Python36\Scripts;
    - virtualenv --clear -p "C:\Program Files\Python36\python.exe" .
    - .\Scripts\activate
    - FOR %a in (dist3\*.whl) DO pip install %a
    - cd tests
    - python -m unittest discover

