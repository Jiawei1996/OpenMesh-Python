deploy-3.6-VS2017:
  stage:
    deploy
  tags:
    - VS2017
  dependencies:
    - build-3.6-VS2017
  script:
    - mkdir release
    - FOR %a in (dist3\*.whl) DO cp %a release
  artifacts:
    paths:
      - release/*.whl

